<html lang="en">
 <head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>HTML5 QR Code with Vue js</title>
 <link rel="stylesheet" href="/vuejs/style.css">
 </head>
 <body>
	<!-- Vue Js App Code -->
	<div id="app">
		<div class="header" style="margin-bottom: 20px;">{{ header }}</div>
		<div class="section" style="width: 500px; margin: auto;">
			<qrcode-scanner v-bind:qrbox="250" v-bind:fps="10" style="width: 500px;"></qrcode-scanner>
		</div>
	</div>
		
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="/html5-qrcode.min.js"></script>
	<script src="/vuejs/main.js"></script>
 </body>
 </html>
